  <style>
    /* Another */ 

        .more-gallery-section {
        font-family: Arial, sans-serif;
        padding: 80px 20px;
        background-color: #f8f8f8; /* Light background to differentiate sections */
        max-width: 1200px; /* Limit width of the section */
        margin: 0 auto; /* Center the section */
    }

    .gallery-intro {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 60px; /* Space between title and description */
        margin-bottom: 50px;
        text-align: left;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
    }

    .gallery-intro .intro-text {
        flex: 1; /* Allows it to take available space */
        min-width: 250px; /* Minimum width before wrapping */
        max-width: 350px;
    }

    .gallery-intro .intro-text h2 {
        font-size: 2.8em;
        color: #333;
        line-height: 1.2;
        margin: 0;
    }

    .gallery-intro .intro-description {
        flex: 2; /* Allows it to take more space */
        min-width: 300px; /* Minimum width before wrapping */
        max-width: 600px;
    }

    .gallery-intro .intro-description p {
        font-size: 1.05em;
        color: #666;
        line-height: 1.7;
        margin: 0;
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns, equal width */
        gap: 20px; /* Space between grid items */
        max-width: 960px; /* Adjust grid max width */
        margin: 0 auto; /* Center the grid */
    }

    .grid-item {
        border-radius: 8px;
        overflow: hidden; /* Ensures image corners are rounded */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .grid-item img {
        width: 100%;
        height: 100%; /* Make images fill the grid item */
        display: block;
        object-fit: cover; /* Cover the area, cropping if necessary */
        transition: transform 0.3s ease;
    }

    .grid-item:hover img {
        transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
        .image-grid {
            grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
        }

        .gallery-intro {
            flex-direction: column; /* Stack header items */
            text-align: center;
            align-items: center;
        }

        .gallery-intro .intro-text,
        .gallery-intro .intro-description {
            max-width: 90%; /* Adjust width for stacked items */
            text-align: center;
        }

        .gallery-intro .intro-text h2 {
            font-size: 2.2em;
        }
    }

    @media (max-width: 576px) {
        .image-grid {
            grid-template-columns: 1fr; /* Single column on small screens */
        }

        .gallery-intro .intro-text h2 {
            font-size: 1.8em;
        }

        .more-gallery-section {
            padding: 40px 15px;
        }
    }
.modal-content {
  background: transparent;
  border: none;
  box-shadow: none;
}

.modal-body {
  pointer-events: none;
  height: 100vh;
}

.modal-body img {
  pointer-events: auto;
  max-width: 100%;
  max-height: 90vh;
  object-fit: contain;
}
#prevBtn,
#nextBtn {
  display: none; 
}



#prevBtn,
#nextBtn {
  position: fixed; 
  top: 50%;
  transform: translateY(-50%);
  z-index: 2000; 
  font-size: 2rem;
  background-color: rgba(255, 255, 255, 0.8);
  border: none;
  padding: 10px 16px;
  cursor: pointer;
  height: 60px;
  width: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 0 4px 4px 0;
}

#prevBtn {
  left: 0;
  border-radius: 0 4px 4px 0;
}

#nextBtn {
  right: 0;
  border-radius: 4px 0 0 4px;
}

</style>
